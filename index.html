<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram prueba</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 64px;
    }

    /* ---- LADO IZQUIERDO: IMAGEN ---- */
    .left {
      position: relative;
      width: 380px;
      height: 580px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-frame {
      width: 100%;
      height: 100%;
      border-radius: 40px;
      overflow: hidden;
      background: radial-gradient(circle at top left, #ff4b5c, #ff9f1c, #833ab4, #000);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
    }

    /* ---- LADO DERECHO: LOGIN ---- */
    .right {
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #111;
      border-radius: 10px;
      padding: 30px 40px;
      border: 1px solid #262626;
    }

    .logo-text {
      font-size: 40px;
      text-align: center;
      margin-bottom: 24px;
      font-family: "Segoe Script", "Brush Script MT", cursive;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #262626;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    .input::placeholder {
      color: #8e8e8e;
    }

    .button {
      width: 100%;
      padding: 9px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background: #0095f6;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .button:hover {
      filter: brightness(1.1);
    }

    .or-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      color: #a8a8a8;
      font-size: 12px;
      font-weight: 600;
    }

    .or-row span.line {
      flex: 1;
      height: 1px;
      background: #262626;
    }

    .link {
      color: #0095f6;
      text-decoration: none;
      font-weight: 500;
    }

    .center-text {
      text-align: center;
      font-size: 12px;
      color: #a8a8a8;
      margin-top: 10px;
    }

    .card-small {
      background: #111;
      border-radius: 10px;
      padding: 18px 32px;
      border: 1px solid #262626;
      text-align: center;
      font-size: 14px;
    }

    .card-small a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 500;
    }

    /* Footer tipo Instagram */
    .footer {
      position: fixed;
      bottom: 16px;
      left: 0;
      width: 100%;
      color: #8e8e8e;
      font-size: 11px;
      text-align: center;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      body {
        align-items: flex-start;
      }
      .page {
        flex-direction: column;
        margin-top: 40px;
        gap: 24px;
      }
      .left {
        display: none; /* en pantallas chicas, solo el login */
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- LADO IZQUIERDO: TU IMAGEN -->
    <div class="left">
      <div class="image-frame">
        <!-- Asegúrate de tener igimage.png junto a este HTML -->
        <img src="igimage.png" alt="Preview Instagram" />
      </div>
    </div>

    <!-- LADO DERECHO: LOGIN -->
    <div class="right">
      <div class="card">
        <div class="logo-text">Instagram</div>

        <input class="input" type="text" placeholder="Phone number, username, or email" />
        <input class="input" type="password" placeholder="Password" />

        <button class="button">Log in</button>

        <div class="or-row">
          <span class="line"></span>
          <span>OR</span>
          <span class="line"></span>
        </div>

        <p class="center-text">
          <a href="#" class="link">Log in with Facebook</a>
        </p>

        <p class="center-text">
          <a href="#" class="link">Forgot password?</a>
        </p>
      </div>

      <div class="card-small">
        Don't have an account?
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Footer tipo Instagram -->
  <div class="footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
    </div>
    <div>English · © 2025 Instagram from Meta (fan-made clone)</div>
  </div>
</body>
</html>
